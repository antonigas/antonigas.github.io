<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Web Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .page {
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      font-family: Arial, sans-serif;
    }

    .content {
      width: 80%;
      opacity: 0.1;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .subpage {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .subpage img, .subpage video {
      max-width: 40%;
      height: auto;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="page" id="page1">
  <div class="content">
    <h1>Main Page 1</h1>
    <p>Content for main page 1.</p>
  </div>
  <div class="arrow right" onclick="scrollToNextPage('page2')">➡</div>
</div>

<div class="page hidden" id="page2">
  <div class="content">
    <h1>Main Page 2</h1>
    <p>Content for main page 2.</p>
  </div>
  <div class="arrow left" onclick="scrollToPrevPage('page1')">⬅</div>
  <div class="arrow right" onclick="scrollToNextPage('subpage1')">➡</div>
</div>

<div class="page hidden" id="subpage1">
  <div class="content">
    <div class="subpage">
      <div>
        <img src="image1.jpg" alt="Image 1">
        <p>Description for image 1.</p>
      </div>
      <div>
        <video controls>
          <source src="video1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p>Description for video 1.</p>
      </div>
    </div>
  </div>
  <div class="arrow left" onclick="scrollToPrevPage('page2')">⬅</div>
  <div class="arrow right" onclick="scrollToNextPage('subpage2')">➡</div>
</div>

<!-- Repeat similar structures for other pages and subpages -->

<script>
  function scrollToNextPage(id) {
    document.getElementById(id).classList.add('hidden');
    document.getElementById(id).nextElementSibling.classList.remove('hidden');
  }

  function scrollToPrevPage(id) {
    document.getElementById(id).classList.add('hidden');
    document.getElementById(id).previousElementSibling.classList.remove('hidden');
  }
</script>

</body>
</html>
